<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
    .model-viewer{
       width: 100%;
       height: 600px;
      }    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer class="model-viewer" src="MainMesh.glb" camera-controls ar ar-modes="scene-viewer webxr quick-look">
      <div class="progress-bar hide" slot="progress-bar" exposure="1">
          <div class="update-bar"></div>
      </div>
      <button class="boton" slot="ar-button" id="ar-button" style='position: absolute; bottom: 20px;   text-align: right; z-index: 1;'>
          Experiencia RA
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
